name: Ceedling Unit Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Install Ceedling
      run: gem install ceedling
    - name: Run Unit Tests
      run: |
        cd /esp_app/tcp_server
        ceedling test:all
        ceedling utils:gcov