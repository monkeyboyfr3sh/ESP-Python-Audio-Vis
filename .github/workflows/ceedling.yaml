name: Ceedling Unit Tests
run-name: ${{ github.actor }}'s Ceedling Unit Tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: Install Ceedling  
        run: |
          gem install ceedling
      - name: Run Unit Tests
        run: |
          cd ./esp_app/tcp_server/
          ceedling test:all
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
            files: esp_app/tcp_server/build/artifacts/test/*